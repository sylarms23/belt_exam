<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between mt-3 mb-5">
            <h1>New</h1>
            <div>
                <div class="d-flex justify-content-end"><a href="/logout" class=" btn btn-danger mt-3">Logout</a></div>
                <div class="d-flex justify-content-end "><a href="/appointments" class="btn btn-primary mt-3">Appointments</a></div>
            </div>
        </header>
        {% with messages = get_flashed_messages(category_filter=['validate_appointment'])%}
            {% if messages%}
                <div class="alert alert-danger">
                    {% for message in messages%}
                        <p>{{message}}</p>
                    {%endfor%}
                </div>
            {%endif%}
        {%endwith%}
        <h3>New Appointment:</h3>
        <form action="/create/appointment" method="POST">
            <div>
                <label>Task:</label>
                <input type="text" class="form-control" name="task">
            </div>
            <div>
                <label>Date:</label>
                <input type="date" name="date" min="{{future_date}}" class="form-control">
            </div>
            <div>
                <label>Status:</label>
                <select class="form-select" name="status">
                        <option value="Pending">PENDDING</option>
                        <option value="Missed">MISSED</option>
                        <option value="Done">DONE</option>
                </select>
        </div>
            <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
            <input type="submit" class="btn btn-success mt-3" value="Add">
        </form>
        <div>
            <a href="/appointments">BACK TO APPOINTMENTS</a>
        </div>
    </div>
</body>
</html>
